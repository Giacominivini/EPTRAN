<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTRAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            height: 50px;
        }
        .header .menu {
            display: flex;
            align-items: center;
        }
        .header .menu a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .content h1 {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons .button-green {
            background-color: #8cc63f;
            color: white;
        }
        .buttons .button-yellow {
            background-color: #f9a825;
            color: white;
        }
        .buttons .button-red {
            background-color: #d32f2f;
            color: white;
        }
        .slider {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .slider img {
            height: 400px;
            border-radius: 10px;
        }
        .slider .arrow {
            font-size: 2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="bandeira.png" alt="EPTRAN Logo">
        <div class="menu">
            <input type="text" placeholder="Search...">
            <a href="#">Sobre o EPTRAN</a>
            <a href="#">Nosso contato</a>
        </div>
    </div>
    <div class="content">
        <div class="buttons">
            <button class="button-green">Séries Iniciais</button>
            <button class="button-yellow">Séries Finais</button>
            <button class="button-red">Ensino Médio</button>
        </div>
        <h1>Conteúdos</h1>
        <div class="slider">
            <div class="arrow">&#9664;</div>
            <img src="seriesiniciais.png" alt="Séries Iniciais">
            <img src="image2.jpg" alt="Séries Iniciais">
            <img src="image3.jpg" alt="Séries Iniciais">
            <div class="arrow">&#9654;</div>
        </div>
    </div>
</body>
</html>
