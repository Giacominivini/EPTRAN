<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTRAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #003399;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 50px;
        }
        .header .menu {
            display: flex;
            align-items: center;
        }
        .header .menu a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .video-section {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .instruction-box {
            border: 2px solid #000;
            padding: 20px;
            margin-right: 20px;
            text-align: center;
        }
        .instruction-box h2 {
            background-color: #B0C4DE;
            padding: 10px;
            margin: -20px -20px 20px -20px;
        }
        .quiz-section {
            margin-top: 20px;
        }
        .quiz-section a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF6347;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="bandeira.png" alt="Logo">
        <div class="menu">
            <a href="#">Sobre o EPTRAN</a>
            <a href="#">Nosso Contato</a>
        </div>
    </div>
    <div class="container">
        <div class="video-section">
            <div class="instruction-box">
                <h2>Ensino Inicial</h2>
                <p>AGORA VOCE IRA ASSISTIR UM VIDEO EDUCATIVO SOBRE EDUCAÇÃO NO TRÂNSITO</p>
                <p>APOS O VIDEO VOCE PODERÁ REALIZAR UM QUIZ</p>
            </div>
            <div class="video-container">
                <img src="video.png" alt="Logo">
               
            </div>
        </div>
        <div class="quiz-section">
            <a href="https://youtu.be/b95-WF1f5HY?feature=shared">ENTRE NO QUIZIZZ NO BOTAO ABAIXO</a>
            <br><br>
            <a href="https://youtu.be/b95-WF1f5HY?feature=shared" class="quiz-button">
                <button style="font-size:24px; padding:10px 20px; cursor:pointer;">
                    <img src="click_icon.png" alt="Clique" style="height:24px; vertical-align:middle; margin-right:10px;">
                    QUIZ
                </button>
            </a>
        </div>
    </div>
</body>
</html>
