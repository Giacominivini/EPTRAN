<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTRAN Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header {
            background-color: #0051A3;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .header img {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 50px;
        }
        .header h1 {
            margin: 0;
        }
        .header .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        .menu-dot {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px);
        }
        .form-box {
            border: 2px solid #0051A3;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .form-box h2 {
            margin-top: 0;
        }
        .form-box input, .form-box select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-box .back-button {
            display: block;
            margin: 20px auto 0;
            width: 30px;
            height: 30px;
            border: none;
            background: transparent;
            cursor: pointer;
        }
        .form-box .back-button::before {
            content: '↩';
            font-size: 24px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="bandeira.png" alt="Logo">
        <h1>EPTRAN</h1>
        <div class="menu">
            <div class="menu-dot"></div>
            <div class="menu-dot"></div>
            <div class="menu-dot"></div>
        </div>
    </div>
    <div class="container">
        <div class="form-box">
            <h1>Cadastro</h1>
            <select>
                <option>Criança (6 a 12 anos)</option>
                <option>Adolecente (13 a 17 anos)</option>
                <option>Adulto (18 a 60 anos)</option>
                <option>Idoso (60+ anos)</option>
            </select>
    
            <input type="number" placeholder="Idade">
            <input type="text" placeholder="Cidade">
            <input type="text" placeholder="Estado">
            <button class="back-button"></button>
        </div>
    </div>
</body>
</html>
