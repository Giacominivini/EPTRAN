<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTRAN Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        .header {
            background-color: #0047AB;
            padding: 10px;
            text-align: center;
            color: white;
            position: relative;
        }
        .header img {
            width: 50px;
            vertical-align: middle;
        }
        .header h1 {
            display: inline;
            margin-left: 10px;
            font-size: 24px;
            vertical-align: middle;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }
        .login-box {
            border: 1px solid #0047AB;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        .login-box h2 {
            margin-bottom: 20px;
            color: #0047AB;
        }
        .login-box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box a {
            display: block;
            margin: 10px 0;
            color: #0047AB;
            text-decoration: none;
        }
        .login-box a:hover {
            text-decoration: underline;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            color: black;
            text-decoration: none;
        }
        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#"><img src="bandeira.png" alt="Logo"></a>
        <h1>EPTRAN</h1>
    </div>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Usuário" required>
                <input type="password" placeholder="Senha" required>
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit">Entrar</button>
            </form>
            <a href="pagina3.html" target="_blank">Não tem cadastro?</a>
        </div>
    </div>
</body>
</html>
